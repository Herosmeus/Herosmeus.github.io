<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="custom.css" rel="stylesheet">
    
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="row logo">
      <a class="navbar-brand" href="index.html">
        <img class="img-fluid d-block col-8 col-lg-8 mx-auto" src="images/ceigos.png" alt="CEIGOS">
      </a>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Home</a>
          <a class="nav-item nav-link" href="about.html">About Us</a>
          <a class="nav-item nav-link" href="contact.html">Contact Us</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-unique justify-content-center">
      <div class="col-10 mx-auto">
        <div class="topblock">
          <blockquote class="blockquote text-center">
            <p>"Building a brighter tomorrow"</p>
            <footer class="blockquote-footer">Our Motto</footer>
          </blockquote>
        </div>
      <div class="">
        <button class="btn primary mx-auto d-block" type="button" data-toggle="collapse" data-target="#contform">Enquire Now</button>
      </div>
      <div id="contform">
        <form action="#" method="GET">
          <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-4 col-lg-3">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="col-10 col-sm-10 col-md-4 col-lg-3">
              <label for="">Surname</label>
              <input type="text" id="lastname" class="form-control">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-4 col-lg-3">
              <label for="phone">Contact Number</label>
              <input type="text" id="phone" class="form-control">
            </div>
            <div class="col-10 col-sm-10 col-md-4 col-lg-3">
              <label for="email">E-mail</label>
              <input type="email" id="email" class="form-control">
            </div>
          </div>
          <div class="form-group col-10 col-sm-10 col-md-8 col-lg-6 mx-auto">
            <label for="message">Message</label>
            <textarea class="form-control" id="message"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  


     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
